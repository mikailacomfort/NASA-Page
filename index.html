<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>NASA</h1>
    </header> 
   
    <article class="info-container">
      <div class="social-media">
        <h2>Social Media</h2>
          <ul>
            <li class="top">Twitter - @nasa</li>
            <li>Facebook - fb.com/nasa</li>
            <li>Instagram - @nasa</li>
            <li>Youtube - youtube.com/NASA</li>
          </ul>
      </div>
      <!-- close social-media -->

      <div class="office-info">
        <h2>OFFICE INFO</h2>
          <div class="address">
            <p class="top">Public Communications Office</p>
            <p>NASA Headquarters</p>
            <p>300 E. Street SW, Suite 5R30</p>
            <p>Washington, DC 20546</p>
            <p>(202) 358-0001 (Office)</p>
            <p>(202) 358-4338 (Fax)</p>
          </div> <!-- close address -->
      </div>
      <!-- close office-info -->

      <div class="contact-us">
        <h2>CONTACT US</h2>
        <form>   
          <label for="name" class="top">Name</label>
          <input type="text" id="name">
          <label for="message">Message</label>
          <textarea id="message"></textarea>
          <input type="button" id="button" value="send">
        </form>
      </div>
      <!-- close contact-us -->

    </article> 
    <!-- close info-container -->

</body>
</html>
